{% extends 'base.html' %} {% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Projects</h1>

    <form
      method="POST"
      action="{{ url_for('departments.projects') }}"
      enctype="multipart/form-data"
    >
      <div class="field">
        <label class="label">Project Name</label>
        <div class="control">
          <input class="input" type="text" name="project_name" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Project Description</label>
        <div class="control">
          <textarea
            class="textarea"
            name="project_description"
            required
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Department</label>
        <div class="control">
          <div class="select">
            <select name="department_id" required>
              {% for department in departments %}
              <option value="{{ department.id }}">
                {{ department.department_name }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Project Picture</label>
        <div class="control">
          <input class="input" type="file" name="project_picture" />
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Create Project</button>
        </div>
        <div class="control">
          <a
            class="button is-text"
            href="{{ url_for('departments.list_departments') }}"
            >Cancel</a
          >
        </div>
      </div>
    </form>

    <table class="table is-striped is-hoverable">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr>
          <td>{{ project.project_name }}</td>
          <td>{{ project.departments[0].department_name }}</td>
          <td>
            <a
              href="{{ url_for('departments.project', project_id=project.id) }}"
              class="button is-info is-small"
            >
              View
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
