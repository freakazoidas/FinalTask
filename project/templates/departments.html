{% extends "base.html" %} {% block content %}
<h1 class="title">Departments</h1>

<div class="columns">
  <div class="column">
    <h2 class="subtitle">Create New Department</h2>
    <form action="{{ url_for('departments.list_departments') }}" method="POST">
      <div class="field">
        <label class="label">Department Name</label>
        <div class="control">
          <input class="input" type="text" name="department_name" required />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button type="submit" class="button is-primary">
            Create Department
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="column">
    <h2 class="subtitle">All Departments</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Department Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for department in departments %}
        <tr>
          <td>{{ department.department_name }}</td>
          <td>
            <div class="buttons">
              <a
                href="{{ url_for('departments.department', department_id=department.id) }}"
                class="button is-link"
                >View</a
              >
              <a
                href="{{ url_for('departments.edit_department', department_id=department.id) }}"
                class="button is-warning"
                >Edit</a
              >
              <form
                action="{{ url_for('departments.delete_department', department_id=department.id) }}"
                method="POST"
              >
                <button type="submit" class="button is-danger">Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
